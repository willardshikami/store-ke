<!DOCTYPE html>
<html ng-app="onlineStore">

<head>
  <title>GAJIMARE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/about.css">
  <link rel="stylesheet" href="css/nav-loader.css">
  <link rel="stylesheet" href="css/product-detail.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">


  <!--FAVICON-->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <!--LINK TO ANIMATE.CSS-->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">  
</head>

<body class="appear-animate">
  <!--PAGE LOADER-->
  <div class="page-loader">
    <div class="loader">
      Loading...
    </div>
  </div>
  <!--NAV PANEL-->
  <nav class="main-nav dark transparent stick-fixed">
    <div class="full-wrapper relative clearfix">
      <!--LOGO-->
      <div class="nav-logo-wrap local-scroll">
        <a href="#!/" class="logo">
          <img src="images/logo.png" alt="">
        </a>
      </div>
      <div class="mobile-nav">
        <i class="fa fa-bars"></i>
      </div>

      <div class="inner-nav desktop-nav">
        <ul class="clearlist scroll-nav local-scroll">
          <li class="active"><a href="#!/home">Home</a></li>
          <li><a href="#!/about">About</a></li>
          <li><a href="#!/soaps">Soaps</a></li>
          <li><a href="#!/bodybutters">Body Butters</a></li>
          <li><a href="#!/hotelcollection">Hotel Collection</a></li>
          <li><a href="#!/shop">Shop</a></li>
          <li><a href="#!/contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="container"> 
    <div class="row">
      <div ng-view></div>
    </div>
  </div>

  <footer>
    <img class="footer-logo" src="../images/favicon.png" alt="Gajimare">
    <br>
    <p>&copy; Gajimare 2017</p>
  </footer>

  <!--reference-->
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>   
  <script type="text/javascript" src="js/jquery.appear.js"></script>
  <script type="text/javascript" src="js/jquery.sticky.js"></script>
  <script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
  <script type="text/javascript" src="js/all.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scroll.js"></script>
 
  <script src="controllers/products.js"></script>
  
  
</body>

</html>
